<!DOCTYPE html>
<html>
<head>
    <title>2048游戏分数记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>2048游戏分数记录</h1>
    <table>
        <thead>
            <tr>
                <th>日期</th>
                <th>分数</th>
                <th>最终棋盘</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
            <tr>
                <td>{{ score.date }}</td>
                <td>{{ score.score }}</td>
                <td>
                    {% for row in score.board %}
                        {{ row }}<br>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
